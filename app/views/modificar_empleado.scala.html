@(empleado : Empleado)
@main("Consultar empleado"){
    <!--PARA USUARIO ADMMINISTRADOR-->
    
<div class="ui middle centered grid" style="margin-top: 50px">
    <div class="three wide tablet seven wide computer column">
        <div class="ui segment" style="background-color: #95bea5;">
            <h2 class="ui header" style="margin-top:10px; margin-left: 15px;">Modificar Empleado</h2>
            <div class="ui two column grid" style="margin-left: 30px;">
                <div class="column">
                    <p><b>Cédula:</b></p>
                    <div class="ui input">
                        <input placeholder="Cédula"  type="text" readonly value="@empleado.getCedulaE()">
                    </div>
                </div>
                <div class="column">
                    <p><b>Fundación:</b></p>
                    <select name="Fundación asociada" class="ui dropdown" disabled>
                        <option value="">@empleado.getFundacion().getNombre()</option>
                    </select>
                </div>
                <div class="column">
                    <p><b>Nombre:</b></p>
                    <div class="ui input">
                        <input placeholder="Nombre" type="text" name="Nombre" value="@empleado.getNombre()">
                    </div>
                </div>
                <div class="column">
                    <p><b>Apellido:</b></p>
                    <div class="ui input">
                        <input placeholder="Apellido" type="text" name="Apellido" value="@empleado.getApellido()">
                    </div>
                </div>
                <div class="column">
                    <p><b>Teléfono:</b></p>
                    <div class="ui input">
                        <input placeholder="Teléfono" type="text" name="Teléfono" value="@empleado.getTelefono()">
                    </div>
                </div>
                <div class="column">
                    <p><b>Correo:</b></p>
                    <div class="ui input">
                        <input placeholder="Correo" type="text" name="Correo" value="@empleado.getCorreo">
                    </div>
                </div>
                <div class="column">
                    <p><b>Dirección:</b></p>
                    <div class="ui input">
                        <input placeholder="Nombre" type="text" name="Dirección" value="@empleado.getDireccion()">
                    </div>
                </div>
            </div>
            <div class="ui container ">
                <a class="ui left floated blue button" @*href="@routes.CEmpleado.consultar_empleado()*@"
                    style="margin-top: 2em;margin-bottom: 1.5em; margin-left: 2em;">
                    Cancelar
                </a>
                <button class="ui teal button" style="margin-top: 2em;margin-bottom: 1.5em; margin-left: 8em;">
                    Limpiar
                </button>
                <a class="ui right floated green button" onclick="javascript:confirmarModificarEmpleado('@empleado.getCedulaE()')"></a>
                    Modificar
            </div>
        </div>
    </div>
</div>
}
