@(nombreE : String, apellidoE : String, nombref : String, tipouserE : String)

<div class="ui labeled inverted icon menu" style="background-color:#043b1b;">
    @if(tipouserE == "2"){
    <a class="item" href="@routes.CSolicitud.inicio_empleado">
        <i class="home icon"></i> Inicio
    </a>
    <a class="item" href="@routes.CSolicitud.solicitudes">
        <i class="pen square icon"></i> Solicitudes
    </a>
    }else if(tipouserE=="1"){
    <a class="item" href="@routes.CEmpleado.inicio_admin">
        <i class="home icon"></i> Inicio
    </a>
    <a class="item" href="@routes.CFundacion.fundaciones">
        <i class="building outline icon"></i> Fundaciones
    </a>
    <a class="item" href="@routes.CServicio.listado_servicios">
        <i class="stethoscope icon"></i> Servicios
    </a>
    <a class="item" href="@routes.CEmpleado.listado_empleados">
        <i class="users icon"></i> Empleados
    </a>
    <a class="item" href="@routes.CReporte.lista_reportes">
        <i class="chart line icon"></i> Reportes
    </a>
    }
    <div class="right menu">
        <a class="item">
            <i class="user icon"></i>@nombreE @apellidoE
        </a>
        <div class="ui flowing popup bottom left transition hidden">
            <div class="header">Fundación: @nombref</div>
            <div class="ui grey button" style="margin-top: 20px;">Cambiar Contraseña.</div>
        </div>
        <a class="item" onclick="javascript:cerrarSesion();">
            <i class="sign-out icon"></i> Cerrar Sesión
        </a>
    </div>
</div>
