@main("Fundakira - Registro de Solicitudes"){

    <div class="six wide tablet eight wide computer column">
        <div class="ui segment" style="background-color: #95bea5;">
            <h2 class="ui header" style="margin-top:10px; margin-left: 15px;">Crear solicitudes</h2>
            <div class="ui two column grid" style="margin-left: 30px;">
                <div class="column">
                    <p><b>Cédula:</b></p>
                    <div class="ui input">
                        <input placeholder="Cédula" type="text">
                    </div>
                </div>
                <div class="column">
                    <p><b>Nombre:</b></p>
                    <div class="ui input">
                        <input placeholder="Nombre" type="text">
                    </div>

                    <p><b>Apellido:</b></p>
                    <div class="ui input">
                        <input placeholder="Apellido" type="text">
                    </div>
                </div>
                <div class="column">
                    <p><b>Dirección:</b></p>
                    <div class="ui input">
                        <input placeholder="Dirección" type="text">
                    </div>
                </div>
                <div class="column">
                    <p><b>Teléfono:</b></p>
                    <div class="ui input">
                        <input placeholder="Teléfono" type="text">
                    </div>

                    <div class="ui input">
                        <input placeholder="Correo" type="text">

                    <select name="Servicios" multiple="" class="ui fluid dropdown" id="servicios"

                                <div class="ui radio checkbox">
                                    <input name="Prioridad" type="radio">

                                </div>

                                    <input name="Prioridad" type="radio">
