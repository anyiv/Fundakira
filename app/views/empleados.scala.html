@(empleados:List[Empleado])
@main("Empleados"){
<!--Solo para el Administrador-->
<div class="ui raised segments" style="margin:60px">
    <div class="ui segment" style="background-color:#97c5a9;">
        <div class="ui two column grid">
            <div class="column">
                <h2 class="ui header" style="margin-left: 1.5em; margin-top: 0.1em">
                    <i class="users icon"></i>
                    Empleados
                </h2>
            </div>
            <div class="column">
                <a href="@routes.CEmpleado.incl_empleado" class="ui right floated green button">
                    Añadir
                </a>
            </div>
        </div>
    </div>
    <div class="ui content">
        <table class="ui striped inverted grey table">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Fundación Asociada</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            @for(empleado <- empleados){
                <tr>
                    <td>@empleado.getCedulaE()</td>
                    <td>@empleado.getNombre() @empleado.getApellido()</td>
                    <td>@empleado.getFundacion().getNombre()</td>
                    <td><a class="circular ui icon button" href="@routes.CEmpleado.consultar_empleado(empleado.getCedulaE())">
                            <i class="icon eye"></i>
                        </a>
                        <a class="circular ui red icon button" onclick="javascript:confirmarEliminarEmpleado('@empleado.getCedulaE()')">
                            <i class="trash alternate icon"></i>
                        </a>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</div>
}
