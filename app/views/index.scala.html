@main("Gestión de fundaciones") {
    <meta charset="utf-8">
<style type="text/css">
    .image {
        margin-top: -100px;
    }
    
    .column {
        max-width: 450px;
    }
</style>

<div class="ui center aligned grid" style="margin-top: 10em">    
    <div class="column">
        <div class="ui large segment" style="background-color:#aae1a9">
            <img src="@routes.Assets.versioned("images/logo.png")" style="height: 100px;width: auto;margin-bottom:1em;"></img>
            <form class="ui large form">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" id="login_username" placeholder="Nombre de usuario:" required autofocus>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Constraseña:" required>
                    </div>
                </div>
                <div class="ui error message"></div>
                <button class="ui fluid large blue submit button" type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>

}
