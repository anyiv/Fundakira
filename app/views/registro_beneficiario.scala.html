@import helper._
@(beneficiarioForm: Form[Beneficiario])
@main("¡Registrate!"){

<div class="row" style="margin-top: 10px;">
    <div class="ui middle centered grid">
        <div class="seven wide tablet seven wide computer column">
            <div class="ui segment" style="background-color: #aae1a9;">
                <h2 class="ui header" style="margin-top:10px; margin-left: 20px;">¡Registrate!</h2>
                <form class="ui form">
                    <h4 class="ui horizontal divider header" style="margin-top:1em;">Datos del Beneficiario</h4>
                    <div class="column" style="margin-left: 25px;margin-right: 25px;">
                        <div class="field">
                            <div class="two fields">
                                <div class="field">
                                    <label>Nombre</label>
                                    <input type="text" Nombre="shipping[Nombre]" placeholder="Nombre">
                                </div>
                                <div class="field">
                                    <label>Apellido</label>
                                    <input type="text" Apellido="shipping[Apellido]" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <label>Cédula</label>
                                    <input type="text" cedula="shipping[cedula]" placeholder="Cédula">
                                </div>
                                <div class="field">
                                    <label>Correo</label>
                                    <input type="text" correo="shipping[correo]" placeholder="Correo">
                                </div>
                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <label>Dirección</label>
                                    <input type="text" direccion="shipping[Direccion]" placeholder="Dirección">
                                </div>
                                <div class="field">
                                    <label>Teléfono</label>
                                    <input type="text" Telefono="shipping[Telefono]" placeholder="Teléfono">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 class="ui horizontal divider header" style="margin-top:1.5em; margin-bottom:1em;">Datos de
                        ingreso</h4>
                    <div class="column" style="margin-left: 25px;margin-right: 25px;">
                        <div class="field">
                            <div class="two fields">
                                <div class="field">
                                    <label>Contraseña</label>
                                    <input type="password" contrasenna="shipping[Contraseña]" placeholder="Contraseña">
                                </div>
                                <div class="field">
                                    <label>Confirmar Contraseña</label>
                                    <input type="password" contrasenna="shipping[Confirmar contraseña]"
                                        placeholder="Confirmar contraseña">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <a value="guardarB" class="ui green button"
                    style="margin-top: 1em; margin-left: 14em"                    
                    onclick="javascript:enviarFormularioBeneficiario();">
                    @if(beneficiarioForm("cedulaB").value.toString()=="Optional.empty"){Registrarse}
                    </a>

                </form>
            </div>
            <div class="ui center aligned segment" style="background-color:#aae1a9;">
                <a href="@routes.CLogin.index"><b>¡Inicia Sesión!</b></a>
            </div>
        </div>
    </div>
</div>
</div>
}
