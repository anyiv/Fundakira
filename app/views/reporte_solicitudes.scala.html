@(empleados:List[Empleado])
@main("Reporte solicitudes"){
<div class="row">
    <div class="ui center aligned grid">
        <div class="four wide column">
            <a href="@routes.CReporte.lista_reportes">
                <button class="ui left floated blue button" style="margin-top:1em;margin-left: 2em;">Atr√°s</button>
            </a>
        </div>
        <div class="five wide column">
                <div class="ui container center aligned">
                        <h2>Reporte Solicitudes por responsable</h2>
                    </div>
            <div class="ui segment" style="background-color: #98db97;">
                <h4>Filtrar Solicitudes por responsable</h4>
                <select class="ui dropdown" id="responsables">
                    <option value="">Empleados</option>
                    @for(emp<-empleados){
                        <option value="@emp.getCedulaE()">@emp.getNombre() @emp.getApellido()</option>
                    }
                </select>
                <div class="ui container center aligned">
                    <button class="ui green button" onclick="javascript:generarReporteSolicitudes();" style="margin-top:1em;">Filtrar</button>
                </div>
            </div>
        </div>
        <div class="four wide column">
        </div>
    </div>
</div>
}
